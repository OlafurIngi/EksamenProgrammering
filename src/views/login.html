<html>
  <head>
    <script src="login.js"></script>
  </head>
  <body>
    <h1>Login</h1>
    <!--We make a form to submit the email and password that is stored in users.json-->
    <form id="form">
      <p>Enter email</p>
      <input placeholder="Email" id="email" />
      <br>
      <p>Enter password</p>
      <input placeholder="Password" id="password" />
      <br>
      <br>
      <input value="Submit" type="submit" />
    </form>
    
  </body>
</html>
